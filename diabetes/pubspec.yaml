name: diabetes
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - images/
    - images/logo.png
    - images/diabetes_-scaled.jpg
    - images/background.jpg


flutter_native_splash:
  image: images/logo.png  # Path to your app logo
  background_image: images/background.jpg
  #branding: images/brand.jpg
  android: true  # Enable for Android
  ios: true  # Enable for iOS
  fullscreen: true  # Make the splash screen fullscreen
